<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 02</title>
</head>
<body>
    <div style="margin-left: 75%; color: brown">
        <strong>
          <h3><u>Student Registration Form </u></h3>
        </strong>
      </div>
      <div style="background-color: whitesmoke;">
        <form action="./">

            <label for="fname">First Name:</label>
            <input type="text" name="" id="fname" placeholder="Enter your first name"  style="padding-right: 410px; padding-top: 15px; padding-bottom: 13px; margin-left: 150px; border-radius: 12px;background-color: bisque;">
            <br><br>

            <label for="lname">Last Name:</label>
            <input type="text" name="" id="lname" placeholder="Enter your last name"  style="padding-right: 410px; padding-top: 15px; padding-bottom: 13px; margin-left: 150px;border-radius: 12px;background-color: bisque;">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="it should contain @"  style="padding-right: 410px; padding-top: 15px; padding-bottom: 13px; margin-left: 181px;border-radius: 12px;background-color: bisque;">
            <br><br>

            <label for="number">Mobile:</label>
            <input type="number" name="" id="number" placeholder="only ten digits are allowed"  style="padding-right: 410px; padding-top: 15px; padding-bottom: 13px; margin-left: 171px;border-radius: 12px;background-color: bisque;">
            <br><br>

            <label for="">Gender :</label>

            <label for="Radio" style="margin-left: 166px;">Male</label>
            <input type="radio" name="Radio" id="" >
            
            <label for="Radio">Female</label>
            <input type="radio" name="Radio" id="">
            <br><br>

            <label for="dob">Date OF Birth:</label>
            <input type="date" name="" id="dob"  style="padding-right: 470px; padding-top: 15px; padding-bottom: 13px; margin-left: 125px;border-radius: 12px;background-color: bisque;">
            <br><br>

            <label for="Address">Address:</label>
            <textarea name="" id="Address" cols="77" rows="10" style="margin-left: 165px;border-radius: 12px;background-color: bisque;"></textarea>
            <br><br>

            <label for="city">City:</label>
            <input type="text" name="" id="city"  style="padding-right: 415px; padding-top: 15px; padding-bottom: 13px; margin-left: 188px;border-radius: 12px;background-color: bisque;">
            <br><br>

            <label for="pin">Area PIN:</label>
            <input type="text" name="" id="pin"  style="padding-right: 415px; padding-top: 15px; padding-bottom: 13px; margin-left: 154px;border-radius: 12px;background-color: bisque;">
            <br><br>

            <label for="state">State:</label>
            <input type="text" name="" id="state"  style="padding-right: 415px; padding-top: 15px; padding-bottom: 13px; margin-left: 182px;border-radius: 12px;background-color: bisque;">
            <br><br>

            <label for="quality">Qualification :</label>
            
            <select name="" id="quality" style="margin-left: 125px;border-radius: 12px;background-color: bisque;">
                <option value="qulify">Select Qualification:</option>
                <option value="matric">Matric</option>
                <option value="inter">Intermediate</option>
                <option value="BS">Bachelor</option>
            </select>
            <br><br>

            <label for="exp">Specialization:</label>
            <input type="checkbox" name="hello" id="exp" style="margin-left: 120px;">Computer Science <br>
            <input type="checkbox" name="hello" id="exp" style="margin-left: 218px;">Information Tecnology <br>
            <input type="checkbox" name="hell" id="exp" style="margin-left: 218px;">Computer Architecture <br>
            <input type="checkbox" name="he" id="exp" style="margin-left: 218px;">Tele Communication <br>
            <br>

            <label for="fname">Password:</label>
            <input type="password" name="" id="fname" style="padding-right: 410px; padding-top: 15px; padding-bottom: 13px; margin-left: 155px;border-radius: 12px;background-color: bisque;">
            <br><br>
        
            <input type="submit" value="Registered" style=" padding-left: 39px; padding-right: 39px; padding-top: 20px; padding-bottom: 18px; margin-left: 15px; border-radius: 10px; border-color: rgb(7, 200, 7); background-color: rgb(7, 200, 7); color: whitesmoke;" >
      
            
            
          </form>
          <center>
            <a href="./timings.html"> 
              <button style="background-color: bisque; border-radius: 10%; padding: 12px;">
                Time Table
              </button>
            </a>
          </center>
      </div>
</body>
</html>
